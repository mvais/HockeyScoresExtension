<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>NHL Scores</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1 class="text-center">HOCKEY SCORES</h1>
            <div class="text-center">
                <div class="date-year">
                    <i class="fa fa-2x fa-angle-up" id="increaseYear" aria-hidden="true"></i>
                    <h2><input id="selected-year" disabled></h2>
                    <i class="fa fa-2x fa-angle-down" id="decreaseYear" aria-hidden="true"></i>
                </div>
                <div class="date-month">
                    <i class="fa fa-2x fa-angle-up" id="increaseMonth" aria-hidden="true"></i>
                    <h2> / <input id="selected-month" disabled> / </h2>
                    <i class="fa fa-2x fa-angle-down" id="decreaseMonth" aria-hidden="true"></i>
                </div>
                <div class="date-day">
                    <i class="fa fa-2x fa-angle-up" id="increaseDay" aria-hidden="true"></i>
                    <h2><input id="selected-day" disabled></h2>
                    <i class="fa fa-2x fa-angle-down" id="decreaseDay" aria-hidden="true"></i>
                </div>
            </div>
        </header>
        <div id="games"></div>
        <script src="js/hockey.js"></script>
    </body>
</html>
